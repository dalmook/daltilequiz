<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사진 퀴즈 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 카테고리 선택 화면 -->
  <div id="category-container">
    <h1>카테고리를 선택하세요</h1>
    <div class="category-buttons">
      <!-- 카테고리 버튼 -->
      <button class="category-btn" data-category="ramen">라면</button>
      <button class="category-btn" data-category="snack">과자</button>
      <button class="category-btn" data-category="beverage">음료</button>
      <button class="category-btn" data-category="cinema">영화</button>
      <button class="category-btn" data-category="singer">가수</button>
    </div>
  </div>
  
  <!-- 퀴즈 게임 화면 -->
  <div id="game-container" class="hidden">
    <h2 id="quiz-category">이미지 맞추기 퀴즈!</h2>
    
    <!-- "처음으로" 버튼 추가 -->
    <button id="start-over-button" class="start-over-btn">처음으로</button>
    
    <!-- 프로그레스 바 -->
    <div id="progress-container">
      <!-- <label for="progress-bar">진행 상황:</label> 삭제 -->
      <progress id="progress-bar" value="0" max="10"></progress>
      <span id="progress-text">0 / 10</span>
    </div>
    
    <div id="quiz-grid"></div>
    
    <div id="choices-container">
      <!-- <h3>정답을 맞춰보세요!</h3> 삭제 -->
      <div id="choices-buttons"></div>
    </div>
    
    <div id="score-area">
      <div class="score-box">
        <p>점수: <span id="score-value">0</span></p>
        <p>최고 점수: <span id="high-score">0</span></p>
      </div>
      <p id="timer-info"></p>
    </div>
    
    <!-- 피드백 메시지 영역 -->
    <div id="feedback-message" class="hidden"></div>
    
    <!-- 다음 문제 버튼을 팝업으로 추가 -->
    <div id="next-question-popup" class="hidden">
      <button id="next-question-btn">다음 문제</button>
    </div>
    
    <!-- 퀴즈 완료 시 "처음으로" 버튼 팝업 추가 -->
    <div id="start-over-popup" class="hidden">
      <button id="start-over-btn">처음으로</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
